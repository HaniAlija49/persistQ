services:
  backend:
    image: memoryhub-backend:latest
    container_name: memoryhub-backend
    build:
      context: ..
      dockerfile: Dockerfile
    # Bind to localhost so host-based health checks (deploy.sh) work,
    # without exposing the backend directly to the public internet.
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - memoryhub-network
    restart: unless-stopped
    healthcheck:
      # Check if Next.js server responds (any non-5xx response means server is up)
      # Using root path instead of /api/status to avoid DB dependency
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000',(r)=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Resource limits for budget VPS (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Log rotation configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # ML model caching - persist model downloads
    volumes:
      - model-cache:/app/.cache

  caddy:
    image: caddy:2-alpine
    container_name: memoryhub-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - memoryhub-network
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  memoryhub-network:
    driver: bridge

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  model-cache:
    driver: local
